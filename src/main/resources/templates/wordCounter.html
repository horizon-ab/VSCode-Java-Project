<!DOCTYPE HTML>
<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/base}" lang="en">

<head>
  <title>Word Counter</title>
</head>

<body>
<th:block layout:fragment="body" th:remove="tag">
  <!-- Start of body content specific to page -->
  <div class="px-4 py-5 my-5">
    <h3 class="display-5 fw-bold">Word Counter</h3>

    <form action="/wordCounter" method="GET" id="textForm">
      <div>
        <label for="textField">Enter text here:</label>
        <input name="text" id="textField">
        <button>Count!</button>
        <p th:text="'There are ' + ${words} + ' words in your text!'"></p>
      </div>
    </form>
  </div>
  <!-- End of body content specific to page -->
</th:block>
</body>

</html>
